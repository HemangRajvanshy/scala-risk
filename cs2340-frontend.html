<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <main class="container" role="main">
      <div class="row">
        <div class="col-sm-6 offset-sm-3" align="center">
          <div class="form-group" align="center">
            <input id="name" type="text" class="form-control form-control-lg" placeholder="Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 offset-sm-3" align="center">
          <button id="join" type="button" class="btn btn-lg">Join game</button>
        </div>
        <div class="col-sm-3" align="center">
          <button id="start" type="button" class="btn btn-lg disabled">Start game</button>  
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-2">
          <ul id="clients" class="list-group">
          </ul>
        </div>
        <div class="col-sm-10">
          <table class="table table-hover">
            <thead>
              <tr class="row">
                <th class="col-sm-1" scope="col">#</th>
                <th class="col-sm-4" scope="col">Room Name</th>
                <th class="col-sm-4" scope="col">Creator</th>
                <th class="col-sm-3" scope="col">Capacity</th>
              </tr>
            </thead>
            <tbody>
              <tr class="row">
                <th class="col-sm-1" scope="row">1</th>
                <td class="col-sm-4">LMAO</td>
                <td class="col-sm-4">Oswin</td>
                <td class="col-sm-3">2/3</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="lol.js"></script>
</body>
</html>
