# Uncomment this for the most verbose Akka debugging:
akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    throughput = 10
    mailbox-capacity = -1
    default-dispatcher {
      type = "Dispatcher"
      executor = "thread-pool-executor"

      default-executor {
        fallback = "fork-join-executor"
      }

      thread-pool-executor {
        parallelism-min = 4
        parallelism-factor = 0.8
        parallelism-max = 12

        task-queue-size = 512

        idle-cpu-level = 5
      }
    }
    debug {
      #receive = on
      #autoreceive = on
      #lifecycle = on
    }
  }
}


# https://www.playframework.com/documentation/latest/SecurityHeaders
# Connect to localhost:9000 for content security policy on websockets
play.filters.headers {
  contentSecurityPolicy = "connect-src 'self' ws://localhost:9000"
}

# https://www.playframework.com/documentation/latest/AllowedHostsFilter
# Allow requests to localhost:9000.
play.filters.hosts {
  allowed = ["localhost:9000"]
}
